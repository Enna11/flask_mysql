<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="static/uploads/css/style.css">
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="/register" class="form register-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
